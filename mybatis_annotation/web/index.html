<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>111111111111111111</h1>
    <button onclick="findAllCard()">cardServlet</button>
    <button onclick="findAllStudent()">studentServlet</button>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
  var findAllCard=function () {
      $.ajax({
          url:"cardServlet",
          type:"post",
          dataType:"json",
          success:function (data) {
              console.log(data);
          },
          error:function () {
              console.log("请求异常");
          }

      });
  };
  var findAllStudent=function () {
          $.ajax({
              url:"studentServlet",
              type:"post",
              dataType:"json",
              success:function (data) {
                  console.log(data);
              },
              error:function () {
                  console.log("请求异常");
              }

          })
  }
</script>
</html>
